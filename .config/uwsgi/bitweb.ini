[uwsgi]
chdir = /srv/bitno2/
module = bitweb.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/bitweb.pid
logto = /var/log/uwsgi/bitweb/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
